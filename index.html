            "passat simple (indicatiu)": p("transmetí\ntransmeteres\ntransmeté\ntransmetérem\ntransmetéreu\ntransmeteren"),
            "passat perifràstic (indicatiu)": p("vaig transmetre\nvas transmetre\nva transmetre\nvam transmetre\nvau transmetre\nvan transmetre"),
            "passat anterior (indicatiu)": p("haguí transmés\nhagueres transmés\nhagué transmés\nhaguérem transmés\nhaguéreu transmés\nhagueren transmés"),
            "passat anterior perifràstic (indicatiu)": p("vaig haver transmés\nvas haver transmés\nva haver transmés\nvam haver transmés\nvau haver transmés\nvan haver transmés"),
            "futur (indicatiu)": p("transmetré\ntransmetràs\ntransmetrà\ntransmetrem\ntransmetreu\ntransmetran"),
            "futur perfet (indicatiu)": p("hauré transmés\nhauràs transmés\nhaurà transmés\nhaurem transmés\nhaureu transmés\nhauran transmés"),
            "condicional (indicatiu)": p("transmetria\ntransmetries\ntransmetria\ntransmetríem\ntransmetríeu\ntransmetrien"),
            "condicional perfet (indicatiu)": p("hauria transmés\nhauries transmés\nhauria transmés\nhauríem transmés\nhauríeu transmés\nhaurien transmés"),
            "present (subjuntiu)": p("transmeta\ntransmetes\ntransmeta\ntransmetem / transmetam\ntransmeteu / transmetau\ntransmeten"),
            "perfet (subjuntiu)": p("haja transmés\nhages transmés\nhaja transmés\nhàgem transmés\nhàgeu transmés\nhagen transmés"),
            "imperfet (subjuntiu)": p("transmetera/transmetés\ntransmeteres/transmetesses\ntransmetera/transmetés\ntransmetérem/transmetéssem\ntransmetéreu/transmetésseu\ntransmeteren/transmetessen"),
            "plusquamperfet (subjuntiu)": p("haguera transmés / hagués transmés\nhagueres transmés / haguesses transmés\nhaguera transmés / hagués transmés\nhaguérem transmés / haguéssem transmés\nhaguéreu transmés / haguésseu transmés\nhagueren transmés / haguessen transmés"),
            "imperatiu": p("-\ntransmet\ntransmeta\ntransmetem / transmetam\ntransmeteu / transmetau\ntransmeten"),
            "participi": p("transmés\ntransmesa\ntransmesos\ntransmeses"),
            "infinitiu": p("transmetre\nhaver transmés"),
            "gerundi": p("transmetent\nhavent transmés"),
            "Observacions": p("També pot presentar les formes següents:\n– En l'àmbit general: passat perifràstic: 2 vares transmetre, 4 vàrem transmetre, 5 vàreu transmetre, 6 varen transmetre; passat anterior perifràstic: 2 vares haver transmés, 4 vàrem haver transmés, 5 vàreu haver transmés, 6 varen haver transmés; present de subjuntiu: 4 transmetam, 5 transmetau; imperatiu: 4 transmetam, 5 transmetau.\n– En el valencià septentrional: present d'indicatiu: 1 transmeto.")
        }
    },
];

    const labelsPersonals = ["jo", "tu", "ell / ella / vosté", "nosaltres", "vosaltres", "ells / elles / vostés"];
    const labelsParticipi = ["Masc. Sing.", "Fem. Sing.", "Masc. Plur.", "Fem. Plur."];
    const labelsInfGer = ["Simple", "Compost"];
    let curr = {};
    let currVerbFullObj = {};

    function inicialitzarSelector() {
        const crearCheck = (idContenedor, idMaster, llista) => {
            const container = document.getElementById(idContenedor);
            const master = document.getElementById(idMaster);
            llista.forEach(temps => {
                const label = document.createElement('label');
                label.className = 'opcio-temps';
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.value = temps;
                cb.checked = true;
                cb.onchange = () => {
                    const totes = Array.from(container.querySelectorAll('input'));
                    const totsMarcats = totes.every(c => c.checked);
                    master.checked = totsMarcats;
                    if (totes.every(c => !c.checked)) master.checked = false;
                };
                label.appendChild(cb);
                const span = document.createElement('span');
                span.textContent = temps;
                label.appendChild(span);
                container.appendChild(label);
            });
        };
        crearCheck('cat-simples', 'master-simples', catSimples);
        crearCheck('cat-compostos', 'master-compostos', catCompostos);
        crearCheck('cat-no-personals', 'master-no-personals', catNoPersonals);
    }

    function toggleGrup(master, grupId) {
        const checkboxes = document.querySelectorAll(`#${grupId} input`);
        checkboxes.forEach(cb => cb.checked = master.checked);
    }

    function generarInputs(tipus, num) {
        const area = document.getElementById('inputs-area');
        area.innerHTML = '';
        let etiquetas = (tipus === 'participi') ? labelsParticipi : (tipus === 'infinitiu' || tipus === 'gerundi') ? labelsInfGer : labelsPersonals;
        let numFilas = (tipus === 'personal') ? 6 : num;
        
        for (let i = 0; i < numFilas; i++) {
            const fila = document.createElement('div');
            fila.className = 'fila';
            
            const label = document.createElement('span');
            label.className = 'label-forma';
            label.textContent = etiquetas[i] || "Forma " + (i+1);
            
            const input = document.createElement('input');
            input.type = 'text';
            input.id = `i${i}`;
            input.autocomplete = 'off';
            input.spellcheck = false;
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    // Si el botó "Comprova" està desactivat vol dir que ja hem acabat o demanat solucions
                    if (document.getElementById('btn-check').disabled) {
                        següent();
                        return;
                    }

                    const inputsHabilitats = Array.from(document.querySelectorAll('#inputs-area input:not([disabled])'));
                    const indexActual = inputsHabilitats.indexOf(input);
                    
                    if (indexActual < inputsHabilitats.length - 1) {
                        inputsHabilitats[indexActual + 1].focus();
                    } else {
                        verificar();
                    }
                }
            });

            const solSpan = document.createElement('span');
            solSpan.id = `s${i}`;
            solSpan.className = 'sol-col';

            fila.appendChild(label);
            fila.appendChild(input);
            fila.appendChild(solSpan);
            area.appendChild(fila);
        }
    }

function següent() {
    fallatEnAquestTorn = false; // Reiniciem el rastrejador d'errors per al nou verb

    const checkboxes = document.querySelectorAll('.opcio-temps input:checked');
    const seleccionats = Array.from(checkboxes).map(cb => cb.value.toLowerCase());
    
    if (seleccionats.length === 0) {
        alert("Seleccioneu almenys un temps verbal.");
        return;
    }

    // CREEM UNA LLISTA DE POSSIBLES (Filtrant els que ja estan completats)
    let opcionsDisponibles = [];
    base.forEach(vObj => {
        Object.keys(vObj.t).forEach(tKey => {
            if (seleccionats.includes(tKey.toLowerCase()) && tKey !== "Observacions") {
                const id = `${vObj.n}-${tKey}`;
                if (!tempsCompletats.includes(id)) {
                    opcionsDisponibles.push({ v: vObj, t: tKey });
                }
            }
        });
    });

	// SI NO QUEDEN OPCIONS
    if (opcionsDisponibles.length === 0) {
        alert("🏆 Felicitats! Has completat tots els verbs d'esta selecció.");
        tempsCompletats = []; 
        següent(); 
        return;
    }

    // TRIEM UNA OPCIÓ DE LES DISPONIBLES
    const triat = opcionsDisponibles[Math.floor(Math.random() * opcionsDisponibles.length)];
    currVerbFullObj = triat.v;
    curr = { v: triat.v.n, t: triat.t, f: triat.v.t[triat.t] };
    
    document.getElementById('display-verb').textContent = curr.v;
    document.getElementById('display-temps').textContent = curr.t;
    document.getElementById('feedback-global').style.display = 'none';
	document.getElementById('feedback-global').style.fontWeight = "normal";
    document.getElementById('btn-check').disabled = false;
    document.getElementById('btn-sol').disabled = false;

    const nt = curr.t.toLowerCase();
    let tipus = nt.includes('participi') ? 'participi' : (nt.includes('infinitiu') || nt.includes('gerundi')) ? 'infinitiu' : 'personal';
    generarInputs(tipus, curr.f.length);
    
    for (let i = 0; i < (tipus === 'personal' ? 6 : curr.f.length); i++) {
        const input = document.getElementById(`i${i}`);
        if(input && (curr.f[i] === "-" || !curr.f[i])) { 
            input.value = "-"; 
            input.disabled = true; 
        }
    }
    const primer = Array.from(document.querySelectorAll('input')).find(inp => !inp.disabled);
    if (primer) primer.focus();
}

function verificar() {
    let errCount = 0;
    const inputs = document.querySelectorAll('#inputs-area input');
    inputs.forEach((input, i) => {
        if (input.disabled) return;
        const user = limpiar(input.value);
        const correcta = curr.f[i];
        let ok = Array.isArray(correcta) ? correcta.some(c => limpiar(c) === user) : limpiar(correcta) === user;
        input.style.borderColor = ok ? "#28a745" : "#dc3545";
        if (!ok) errCount++;
    });

    const f = document.getElementById('feedback-global');
    f.style.display = 'block';

    if (errCount === 0) {
        f.className = "ok";
		f.style.fontWeight = "bold";
        f.textContent = "Molt bé!";
		f.style.textAlign = "center";
		document.getElementById('btn-check').disabled = true; // Desactivem comprova per permetre l'Intro -> Següent
        
        // SI TOT ÉS CORRECTE: Comprovem si l'ha encertat a la primera
        if (!fallatEnAquestTorn) {
            const identificador = `${curr.v}-${curr.t}`;
            if (!tempsCompletats.includes(identificador)) {
                tempsCompletats.push(identificador);
            }
        }
	} else {
        f.className = "err";
        f.style.textAlign = "center"; // Forcem el centrat per a aquest missatge
        f.style.fontWeight = "bold";
		f.textContent = "Hi ha errors.";
        fallatEnAquestTorn = true;
    }
}

    function mostrarSolucions() {
        fallatEnAquestTorn = true;
		document.getElementById('btn-check').disabled = true;
        document.getElementById('btn-sol').disabled = true;

        const f = document.getElementById('feedback-global');
        f.style.display = 'none';
        
        let errCount = 0;
        const inputs = document.querySelectorAll('#inputs-area input');
        inputs.forEach((input, i) => {
            if (input.disabled) return;
            const solSpan = document.getElementById(`s${i}`);
            const correcta = curr.f[i];
            const user = limpiar(input.value);
            let ok = Array.isArray(correcta) ? correcta.some(c => limpiar(c) === user) : limpiar(correcta) === user;
            const text = Array.isArray(correcta) ? correcta.join(" / ") : correcta;
            if (ok) {
                input.style.borderColor = "#28a745"; 
                solSpan.innerHTML = `<span class="txt-correcte">➔ ${text}</span>`; 
            } else {
                input.style.borderColor = "#dc3545"; 
                solSpan.innerHTML = `<span class="txt-incorrecte">➔ ${text}</span>`; 
                errCount++;
            }
            input.disabled = true;
        });

        if (errCount > 0 && currVerbFullObj.t.Observacions) {
        f.style.display = 'block';
        f.className = "err";
        f.style.textAlign = "left";      
        f.style.fontSize = "0.7em";      
        f.style.fontWeight = "normal";   
        
        const obsText = Array.isArray(currVerbFullObj.t.Observacions) ? currVerbFullObj.t.Observacions.join("<br>") : currVerbFullObj.t.Observacions;
        
        // El títol "Observacions:" en blau i discret
        f.innerHTML = `<span class="obs-title" style="color: #0056b3; font-weight: normal;">Observacions:</span>${obsText}`;
    }
    }

    window.onload = () => {
        inicialitzarSelector();
        següent();
    };
	
</script>
